<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home- BANK_APPLICATION</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br><br><br><br><br>
<div class="container">
    <div class="row ">
        <div class="col-md-12  ">
            <div class="row justify-content-center">
                <SPAN> welcome to the BANK APP</SPAN>
            </div>
            <br><br><br>
            <form  th:action="@{/admin}" th:object="${adminLogin}" method="Post" >
                <div class="row justify-content-center">
                    <!--part-->
                    <!--Login Form-->
                    <div class="col-md-4 ">
                        <p th:if="${invalid_user_error}" class="error" style="color: red">username or password is wrong</p>
                        <div class="md-form mb-0">
                            <label for="admin_username_login" class="">username</label>
                            <input type="text" id="admin_username_login"   name="username" class="form-control">
                        </div>
                        <div class="md-form mb-0">
                            <label for="admin_password_login" class="">password</label>
                            <input type="password"  id="admin_password_login" name="password" class="form-control">
                        </div>
                        <br>
                        <div class="col-xl">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br>
<!--Script just in case for bootstarp-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
